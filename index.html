      <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',

      <!-- header image section-->

          <div class="flex items-center border drop-shadow rounded-lg m-2 px-7 ab py-5 absolute bg-white md:bottom-12 md:right-80 sm:bottom-20 sm:right-32">
